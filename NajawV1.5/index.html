<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najaw | نجوى</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="logo-box">
                <img class="icon" src="icon.png" alt="Najwa Logo">
            </div>



            <div class="status">
                <span class="dot"></span> الشبكة مؤمنة
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h1>نظام نجوى للمحادثة الآمنة</h1>
            </header>

            <div class="messages-container" id="messagesBox">
                <div class="message incoming">
                    <p>تم تشفير الاتصال.. يمكنك البدء.</p>
                    <span class="time">الآن</span>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا...">
                <button id="sendBtn" class="send-btn">إرسال ➤</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
